<div id="divPaiFundoAzul" style="border: 3px solid rgb(208, 208, 246);
background: rgb(197, 214, 247);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh !important;">
 
    <div id="divPaiLinhaVermelha" style="
            border: 2px solid red;
            background: white;
            position: relative;
            min-height: 560px;
            min-width: 664px;
            max-width: 664px;
            max-height: 560px;
            height: 80%;
            width: 80%; ">
 
        <div *ngFor="let item of jogadores" [class]="item.posicao" [ngStyle]="{'background': item.cor }" style="position: absolute;
            margin: 1%;
            width: 20%;
            height: 20%;
            border: 1px solid;">
        </div>
 
        <div id="divPaiDosCaminhos-LinhaAzul" style="
        position: absolute;
        border: 2px solid #5028ef;
        margin: 0.12rem;
        width: 99%;
        height: 99%;">
 
            <div id="caminhoLilas" style="
                display: flex;
                flex-direction: column;
                position: absolute;
                margin: 0.12rem;
                left: 0;
                top: 38%;
                width: 36%;
                height: 22%;
                border: 2px solid #5028ef;">
 
                <div id="Caminho01-lilas" style="
                display: flex;
                flex-direction: row;
                border: 1px solid black;
                height: 100px; ">
                    <div style="border: 1px solid; height: auto; width: 50px;"
                        *ngFor="let item of ListaQuadradinhosCaminhoAzulSuperior">
                        {{item.posicao}}
                    </div>
                </div>
 
 
                <div id="Caminho02-lilas" style="
                    display: flex;
                    flex-direction: row;
                    border: 1px solid black;
                    height: 100px; ">
 
                    <div style="border: 1px solid; height: auto; width: 50px;"
                        *ngFor="let item of ListaQuadradinhosCaminhoAzulSuperior">
                        {{item.posicao}}
                    </div>
                </div>
 
                <div id="Caminho03-lilas" style="
                    display: flex;
                    flex-direction: row-reverse;
                    border: 1px solid black;
                    height: 100px; ">
                    <div style="border: 1px solid; right: 0; height: auto; width: 50px;"
                        *ngFor="let item of ListaQuadradinhosCaminhoAzulSuperior">
                        {{item.posicao}}
                    </div>
                </div>
 
                <!-- <div style="border: 1px solid; height: 20%; width: 30px;"
                    *ngFor="let item of ListaQuadradinhosCaminhoAzulSuperior">
                    {{item.posicao}}
                </div> -->
 
            </div>
 
            <div id="caminhoVerdeLimo" style="
            position: absolute;
            margin: 0.12rem;
            right: 0;
            top: 38%;
            width: 36%;
            height: 22%;
            border: 2px solid green;">
            </div>
 
            <div id="caminhoVerdeEscuro" style="
            position: absolute;
            margin: 0.12rem;
            left: 38.5%;
            top: 0;
            width: 22%;
            height: 36%;
            border: 2px solid #bbcc00 ">
            </div>
 
            <div id="caminhoVermelho" style="
            position: absolute;
            margin: 0.12rem;
            left: 38.5%;
            bottom: 0;
            width: 22%;
            height: 36%;
            border: 2px solid red;">
            </div>
 
            <div id="ChegadaJogadores" style="
            position: absolute;
            margin-left: 1.3%;
            margin-top: 1%;
            left: 37%;
            width: 23%;
            height: 23%;
            top: 37%;
            border: 1px solid black; ">
 
            </div>
 
 
        </div>
 
 
    </div>
 
 
 
</div>
